<mat-toolbar color="primary">
  <span>Employee Details</span>
</mat-toolbar>

<div class="details-container">
  <mat-card class="employee-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="avatar-placeholder"></div>
      <mat-card-title>{{ employee?.name }}</mat-card-title>
      <mat-card-subtitle>{{ employee?.department }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="detail-row"><strong>Email:</strong> {{ employee?.email }}</div>
      <div class="detail-row"><strong>Phone:</strong> {{ employee?.phone }}</div>
      <div class="detail-row"><strong>Joining Date:</strong> {{ employee?.joiningDate | date }}</div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="accent" routerLink="/">Back to List</button>
    </mat-card-actions>
  </mat-card>
</div>
